<div class="row">

<div class="col-lg-6 form-group">
    <!-- changer le design avec le hidden -->
    <label>
        <img src="assets/images/doc.png" alt="file" style="width: 80px; height: 80px;">
        <p style="display: inline;">Choisissez votre vid√©o</p>
        <input type="file" class="text-nowrap text-truncate" (change)="selectFile($event)" style="visibility: hidden;"/>
    </label>

    <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
        Upload
    </button>
</div>
</div>

<div *ngIf="currentFileUpload" class="progress mt-2">
    <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ percentage }}"
        aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
        {{ percentage }}%
    </div>
</div>
